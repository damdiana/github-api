<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <title>github-api</title>
    <script src="https://kit.fontawesome.com/dd8dd681ac.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <header class="text-center">
            <h1> Search repos </h1>
        </header>
        <form class="flex align-center justify-center">
            <input name="username" type="search" placeholder="username" required>
            <button class="btn-outline" type="submit"> Submit </button>
        </form>
        <div id="dinamicContent"> </div>
        <ul class="repo-list hidden skeleton-screen">
            <li class="repo-card repo-card--skeleton"> </li>
            <li class="repo-card repo-card--skeleton"> </li>
            <li class="repo-card repo-card--skeleton"> </li>
        </ul>

        <dialog class="details-dialog">
            <div class="details-dialog__content">
                <form class="flex justify-end" method="dialog">
                    <button class="btn" value="cancel">
                        <i class="fa-solid fa-xmark"></i>
                    </button>

                </form>
                <div class="details-dialog__content__dynamic mt-2"></div>
            </div>
        </dialog>


    </main>

    <!-- <script type="module" src="./app.js"> </script> -->

</body>

</html>
